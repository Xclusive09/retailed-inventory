<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Boutique Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="flex h-screen">
    <div id="sidebar"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm">
            <div class="px-4 sm:px-6 py-4 flex items-center justify-between">
                <div class="flex items-center">
                    <button id="mobile-menu-btn" class="lg:hidden text-gray-500 hover:text-gray-700 mr-4">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-xl font-semibold text-gray-800">Dashboard</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-gray-700 relative">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                    </button>
                    <div class="h-8 w-px bg-gray-200 hidden sm:block"></div>
                    <button class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                            <i class="fas fa-user"></i>
                        </div>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-6">
            <!-- Quick Stats -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow-sm p-6 hover-card">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-500 text-sm font-medium">Total Sales</h3>
                        <span class="text-blue-500 bg-blue-100 p-2 rounded-full">
                                <i class="fas fa-chart-line"></i>
                            </span>
                    </div>
                    <div class="flex items-baseline">
                        <p class="text-2xl font-bold text-gray-900" id="total-sales">₦0</p>
                        <p class="ml-2 text-green-500 text-sm font-medium">
                            <i class="fas fa-arrow-up"></i> 12%
                        </p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">from last month</p>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6 hover-card">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-500 text-sm font-medium">Total Items</h3>
                        <span class="text-purple-500 bg-purple-100 p-2 rounded-full">
                                <i class="fas fa-box"></i>
                            </span>
                    </div>
                    <div class="flex items-baseline">
                        <p class="text-2xl font-bold text-gray-900" id="total-items">0</p>
                        <p class="ml-2 text-green-500 text-sm font-medium">
                            <i class="fas fa-arrow-up"></i> 5%
                        </p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">in stock</p>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6 hover-card">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-500 text-sm font-medium">Low Stock</h3>
                        <span class="text-red-500 bg-red-100 p-2 rounded-full">
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                    </div>
                    <div class="flex items-baseline">
                        <p class="text-2xl font-bold text-gray-900" id="low-stock-count">0</p>
                        <p class="ml-2 text-red-500 text-sm font-medium">
                            <i class="fas fa-arrow-up"></i> items
                        </p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">need restocking</p>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6 hover-card">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-500 text-sm font-medium">Revenue</h3>
                        <span class="text-green-500 bg-green-100 p-2 rounded-full">
                                <i class="fas fa-dollar-sign"></i>
                            </span>
                    </div>
                    <div class="flex items-baseline">
                        <p class="text-2xl font-bold text-gray-900" id="total-revenue">₦0</p>
                        <p class="ml-2 text-green-500 text-sm font-medium">
                            <i class="fas fa-arrow-up"></i> 8%
                        </p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">this month</p>
                </div>
            </div>

            <!-- Charts and Recent Activity -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Sales Overview</h3>
                        <button class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                    <canvas id="salesChart" height="200"></canvas>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Recent Activities</h3>
                        <a href="/pages/sales.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">View All</a>
                    </div>
                    <div class="space-y-4" id="recent-activities">
                        <!-- Activities will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Low Stock Alerts -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                        Low Stock Alerts
                    </h3>
                    <a href="/pages/inventory.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Manage Inventory</a>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Item</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Current Stock</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Threshold</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                        </tr>
                        </thead>
                        <tbody id="low-stock-items" class="bg-white divide-y divide-gray-200">
                        <!-- Low stock items will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg flex flex-col items-center">
        <div class="loading-spinner mb-4"></div>
        <p class="text-gray-600">Loading dashboard...</p>
    </div>
</div>

<script type="module">
    import { insertSidebar } from '../components/sidebar.js';
    import { initializePage, toggleSidebar } from '../assets/js/navigation.js';
    import { initializeMockData } from '../assets/data/mock-data.js';

    document.addEventListener('DOMContentLoaded', async () => {
        // Initialize data and sidebar
        initializeMockData();
        const sidebarElement = document.getElementById('sidebar');
        sidebarElement.innerHTML = insertSidebar('dashboard');
        initializePage('dashboard');

        // Mobile menu handler
        document.getElementById('mobile-menu-btn').addEventListener('click', toggleSidebar);

        // Import and initialize dashboard
        const { default: Dashboard } = await import('../assets/js/dashboard.js');

        // Mobile menu functionality
        document.getElementById('mobile-menu-btn')?.addEventListener('click', toggleMobileSidebar);

        // Global logout function
        window.logout = () => {
            localStorage.removeItem('currentUser');
            window.location.href = '/index.html';
        };

        // Mobile sidebar toggle
        window.toggleMobileSidebar = () => {
            const overlay = document.getElementById('mobile-sidebar-overlay');
            if (overlay) {
                overlay.classList.toggle('hidden');
            }
        };
    });
</script>
</body>
</html>
</body>
</html>
